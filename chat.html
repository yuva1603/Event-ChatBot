<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EventCraft AI Chat</title>
  <!-- Tailwind CDN for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col h-screen bg-gray-100">

  <!-- Header -->
  <header class="bg-white shadow px-4 py-3 flex items-center justify-between">
    <h1 class="text-xl font-bold text-gray-800">EventBuddy Chat Interface</h1>
    <button onclick="logout()" class="text-red-600 hover:underline">Logout</button>
  </header>

  <!-- Chat messages container -->
  <main class="flex-1 overflow-y-auto p-4" id="messagesContainer">
    <!-- Messages will appear here -->
  </main>

  <!-- Input area -->
  <div class="bg-white px-4 py-3 border-t border-gray-300 flex">
    <input
      type="text"
      id="messageInput"
      placeholder="Type your message..."
      class="flex-1 border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
      onkeydown="if(event.key==='Enter'){sendMessage()}"
    />
    <button
      class="ml-2 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded font-semibold"
      onclick="sendMessage()"
    >
      Send
    </button>
  </div>

  <script>
    // Logout function
    function logout() {
      localStorage.removeItem('authToken');
      window.location.href = 'index.html'; // redirect to login
    }

    // Function to append message
    function addMessage(sender, text) {
      const container = document.getElementById('messagesContainer');
      const messageDiv = document.createElement('div');
      messageDiv.className = `mb-2 flex ${sender==='user'?'justify-end':'justify-start'}`;
      messageDiv.innerHTML = `
        <div class="max-w-xs px-4 py-2 rounded-lg ${sender==='user'?'bg-blue-500 text-white':'bg-gray-200 text-gray-900'}">
          ${text}
        </div>
      `;
      container.appendChild(messageDiv);
      // Scroll to latest message
      container.scrollTop = container.scrollHeight;
    }

    // Mock function to simulate API response (replace with real API call)
    function getAIResponse(userMessage) {
      // Placeholder: echo the message with a prefix
      return new Promise((resolve) => {
        setTimeout(() => {
          resolve("AI Response: " + userMessage);
        }, 1000); // simulate delay
      });
    }

    // Send message
    async function sendMessage() {
      const input = document.getElementById('messageInput');
      const message = input.value.trim();
      if (!message) return;
      
      addMessage('user', message);
      input.value = '';

      // Get AI response (replace with real API call to ChatGPT/Perplexity)
      const response = await getAIResponse(message);
      addMessage('ai', response);
    }

    // Load session check
    document.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('authToken');
      if (!token) {
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
