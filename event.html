<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

    tailwind.config = {
      darkMode: 'class',
      theme: { extend: { colors: { primary: '#2563eb', secondary: '#64748b' } } }

</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen flex">
  <!-- Sidebar Navigation -->
  <aside id="sidebar" class="sidebar-expanded w-64 bg-white dark:bg-gray-800 shadow-lg border-r dark:border-gray-700 flex flex-col transition-all duration-300">
    <div class="p-4 border-b dark:border-gray-700">
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <div class="w-8 h-8 bg-primary rounded-lg flex items-center justify-center text-white font-bold text-sm">EA</div>
          <span id="logoText" class="ml-3 text-lg font-bold text-gray-900 dark:text-white">EventBuddy AI</span>
        </div>
        <button id="sidebarToggle" class="p-1 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
          <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
        </button>
      </div>
    </div>
    <nav class="flex-1 p-4">
      <ul class="space-y-2">
        <li>
          <div class="nav-item" onclick="navigateTo('dashboard.html')">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"></path></svg>
            <span class="nav-text">Dashboard</span>
          </div>
        </li>
        <li>
          <div class="nav-item nav-item-active" onclick="navigateTo('event.html')">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
            <span class="nav-text">Create Event</span>
          </div>
        </li>
        <li>
          <div class="nav-item" onclick="navigateTo('main.html')">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
            <span class="nav-text">AI Chat</span>
          </div>
        </li>
        <li>
          <div class="nav-item" onclick="navigateTo('explore.html')">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            <span class="nav-text">Explore</span>
          </div>
        </li>
      </ul>
    </nav>
    <div class="p-4 border-t dark:border-gray-700">
      <div class="flex items-center">
        <div class="w-8 h-8 bg-gray-300 dark:bg-gray-600 rounded-full flex items-center justify-center">
          <svg class="w-4 h-4 text-gray-600 dark:text-gray-300" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path></svg>
        </div>
        <div class="ml-3 nav-text">
          <p class="text-sm font-medium text-gray-900 dark:text-white">User</p>
          <p class="text-xs text-gray-500 dark:text-gray-400">Free Plan</p>
        </div>
      </div>
      <button onclick="logout()" class="mt-3 w-full nav-item justify-center text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
        <span class="nav-text">Logout</span>
      </button>
    </div>
  </aside>
  <!-- Main Content -->
  <div class="flex-1 flex flex-col">
    <header class="bg-white dark:bg-gray-800 shadow-sm border-b dark:border-gray-700 p-4">
      <div>
        <h1 class="text-xl font-bold text-gray-900 dark:text-white">Create New Event</h1>
        <p class="text-sm text-gray-500 dark:text-gray-400">Use AI-assisted workflows for your events</p>
      </div>
    </header>
    <main class="max-w-4xl mx-auto p-8 space-y-8">
      <!-- Event Creation Form -->
      <div class="bg-white dark:bg-gray-800 shadow rounded-lg border dark:border-gray-700 p-8">
        <form id="eventForm" class="space-y-6">
          <div>
            <label for="eventName" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Event Name</label>
            <input type="text" id="eventName" name="eventName" required class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary dark:bg-gray-700 dark:text-white">
          </div>
          
          <div>
            <label for="eventType" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Event Type</label>
            <select id="eventType" name="eventType" required class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary dark:bg-gray-700 dark:text-white">
              <option value="">Select event type</option>
              <option value="conference">Conference</option>
              <option value="workshop">Workshop</option>
              <option value="seminar">Seminar</option>
              <option value="meetup">Meetup</option>
              <option value="webinar">Webinar</option>
              <option value="networking">Networking</option>
            </select>
          </div>
          
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label for="eventDate" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Event Date</label>
              <input type="date" id="eventDate" name="eventDate" required class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary dark:bg-gray-700 dark:text-white">
            </div>
            
            <div>
              <label for="eventTime" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Event Time</label>
              <input type="time" id="eventTime" name="eventTime" required class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary dark:bg-gray-700 dark:text-white">
            </div>
          </div>
          
          <div>
            <label for="eventLocation" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Event Location</label>
            <input type="text" id="eventLocation" name="eventLocation" required class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary dark:bg-gray-700 dark:text-white">
          </div>
          
          <div>
            <label for="eventDescription" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Event Description</label>
            <textarea id="eventDescription" name="eventDescription" rows="4" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary dark:bg-gray-700 dark:text-white"></textarea>
          </div>
          
          <div class="flex justify-end">
            <button type="submit" class="px-4 py-2 bg-primary text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 transition-colors">
              Create Event
            </button>
          </div>
        </form>
      </div>
      
      <!-- Events List Section -->
      <div class="bg-white dark:bg-gray-800 shadow rounded-lg border dark:border-gray-700 p-8">
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-xl font-bold text-gray-900 dark:text-white">Your Events</h2>
          <div class="flex space-x-2">
            <button id="filterButton" class="px-3 py-1 border border-gray-300 dark:border-gray-600 rounded-md text-sm hover:bg-gray-50 dark:hover:bg-gray-700 flex items-center">
              <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"></path>
              </svg>
              Filter
            </button>
            <button id="sortButton" class="px-3 py-1 border border-gray-300 dark:border-gray-600 rounded-md text-sm hover:bg-gray-50 dark:hover:bg-gray-700 flex items-center">
              <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4h13M3 8h9m-9 4h6m4 0l4-4m0 0l4 4m-4-4v12"></path>
              </svg>
              Sort
            </button>
          </div>
        </div>
        
        <div id="eventsList" class="space-y-4">
          <!-- Events will be dynamically added here -->
          <div class="text-center py-8 text-gray-500 dark:text-gray-400">
            <p>No events created yet. Create your first event using the form above.</p>
          </div>
        </div>
      </div>
    </main>
  </div>
  
  <script>
    // Sample event data for demonstration
    let events = [];
    
    // DOM elements
    const eventForm = document.getElementById('eventForm');
    const eventsList = document.getElementById('eventsList');
    
    // Initialize with sample data if localStorage is empty
    function initializeEvents() {
      const storedEvents = localStorage.getItem('events');
      if (storedEvents) {
        events = JSON.parse(storedEvents);
      } else {
        // Add sample events for demonstration
        events = [
          {
            id: 1,
            name: "Tech Conference 2023",
            type: "conference",
            date: "2023-11-15",
            time: "09:00",
            location: "Convention Center",
            description: "Annual technology conference featuring industry leaders and innovators."
          },
          {
            id: 2,
            name: "Web Development Workshop",
            type: "workshop",
            date: "2023-10-20",
            time: "14:00",
            location: "Tech Hub",
            description: "Hands-on workshop covering modern web development techniques."
          }
        ];
        localStorage.setItem('events', JSON.stringify(events));
      }
      displayEvents();
    }
    
    // Display events in the list
    function displayEvents() {
      if (events.length === 0) {
        eventsList.innerHTML = `
          <div class="text-center py-8 text-gray-500 dark:text-gray-400">
            <p>No events created yet. Create your first event using the form above.</p>
          </div>
        `;
        return;
      }
      
      eventsList.innerHTML = '';
      events.forEach(event => {
        const eventElement = document.createElement('div');
        eventElement.className = 'bg-gray-50 dark:bg-gray-700 rounded-lg p-4 border border-gray-200 dark:border-gray-600';
        
        // Format date for display
        const eventDate = new Date(event.date);
        const formattedDate = eventDate.toLocaleDateString('en-US', { 
          weekday: 'short', 
          year: 'numeric', 
          month: 'short', 
          day: 'numeric' 
        });
        
        eventElement.innerHTML = `
          <div class="flex justify-between items-start">
            <div>
              <h3 class="font-semibold text-lg text-gray-900 dark:text-white">${event.name}</h3>
              <div class="flex flex-wrap items-center mt-1 text-sm text-gray-600 dark:text-gray-400">
                <span class="inline-flex items-center mr-4">
                  <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                  </svg>
                  ${formattedDate} at ${event.time}
                </span>
                <span class="inline-flex items-center mr-4">
                  <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                  </svg>
                  ${event.location}
                </span>
                <span class="inline-flex items-center">
                  <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                  </svg>
                  ${event.type.charAt(0).toUpperCase() + event.type.slice(1)}
                </span>
              </div>
              <p class="mt-2 text-gray-700 dark:text-gray-300">${event.description}</p>
            </div>
            <div class="flex space-x-2">
              <button class="text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300" onclick="editEvent(${event.id})">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                </svg>
              </button>
              <button class="text-red-600 hover:text-red-800 dark:text-red-400 dark:hover:text-red-300" onclick="deleteEvent(${event.id})">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                </svg>
              </button>
            </div>
          </div>
        `;
        
        eventsList.appendChild(eventElement);
      });
    }
    
    // Handle form submission
    eventForm.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const formData = new FormData(eventForm);
      const newEvent = {
        id: events.length > 0 ? Math.max(...events.map(e => e.id)) + 1 : 1,
        name: formData.get('eventName'),
        type: formData.get('eventType'),
        date: formData.get('eventDate'),
        time: formData.get('eventTime'),
        location: formData.get('eventLocation'),
        description: formData.get('eventDescription')
      };
      
      events.push(newEvent);
      localStorage.setItem('events', JSON.stringify(events));
      displayEvents();
      
      // Reset form
      eventForm.reset();
      
      // Show success message
      alert('Event created successfully!');
    });
    
    // Delete event
    function deleteEvent(id) {
      if (confirm('Are you sure you want to delete this event?')) {
        events = events.filter(event => event.id !== id);
        localStorage.setItem('events', JSON.stringify(events));
        displayEvents();
      }
    }
    
    // Edit event (placeholder function)
    function editEvent(id) {
      alert('Edit functionality would be implemented here for event ID: ' + id);
    }
    
    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
      initializeEvents();
      
      // Sidebar toggle functionality
      const sidebarToggle = document.getElementById('sidebarToggle');
      const sidebar = document.getElementById('sidebar');
      
      sidebarToggle.addEventListener('click', function() {
        sidebar.classList.toggle('w-64');
        sidebar.classList.toggle('w-20');
        
        const navTexts = document.querySelectorAll('.nav-text');
        navTexts.forEach(text => {
          text.classList.toggle('hidden');
        });
        
        const logoText = document.getElementById('logoText');
        logoText.classList.toggle('hidden');
      });
    });
    
    // Navigation function
    function navigateTo(page) {
      window.location.href = page;
    }
    
    // Logout function
    function logout() {
      if (confirm('Are you sure you want to log out?')) {
        // In a real app, this would clear authentication tokens
        window.location.href = 'login.html';
      }
    }
  </script>
  <script src="app.js"></script>
</body>
